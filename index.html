<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TourManager</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/login_and_error.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v5.15.4/css/all.css">
</head>

<body>
    <div class="container-fluid w-100 vh-100 p-0 m-0">
        <div class="text-center banner_welcome">
            <h1>Welcome to the Login Page</h4>
        </div>
        <div class="row d-flex justify-content-center align-items-center m-0">
            <div class="col-9 width_login_content">
                <div class="row">
                    <div class="col-7">
                        <img src="img/login.jpg" class="img-fluid">
                    </div>
                    <div class="col-5 card">
                        <div class="card-body">
                            <div class="row p-2">
                                <h2>Thông tin đăng nhập</h2>
                            </div>
                            <form>
                                <div class="row p-2">
                                    <div class="col-4 text-end pt-2">
                                        <h5>Account</h5>
                                    </div>
                                    <div class="col-8"><input id="account" class="form-control"></div>
                                </div>
                                <div class="row p-2">
                                    <div class="col-4 text-end pt-2">
                                        <h5>Password</h5>
                                    </div>
                                    <div class="col-8"><input type="password" id="inputPassword" class="form-control"
                                            aria-describedby="passwordHelpBlock"></div>
                                </div>

                                <div class="row p-2 align-items-center">
                                    <div class="col-12 form-check mb-0 text-end">
                                        <input class="form-check-input float-none" type="checkbox"
                                            name="remember_me_cbx" id="remember_me_cbx">
                                        <label class="form-check-label cursor_poiter" for="remember_me_cbx">
                                            Remember me
                                        </label>
                                    </div>
                                </div>
                                <div class="row p-4 text-center">
                                    <a href="staffAccount.html" class="btn btn-primary">Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="d-flex bg-primary p-2">
            <div class="text-white text-center w-100">
                Copyright © 2024. All rights reserved by Mia Family.
            </div>
        </div>
    </footer>
</html>
